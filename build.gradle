import sun.misc.ExtensionDependency

plugins {
    id 'java'
}

group 'com.esotericsoftware'
version '0.5'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.netty', name: 'netty-all', version: '4.1.51.Final'
    testCompile group: 'com.esotericsoftware', name: 'kryo', version: '5.0.0-RC8'

    compile group: 'io.netty', name: 'netty-all', version: '4.1.51.Final'
    compile group: 'com.esotericsoftware', name: 'kryo', version: '5.0.0-RC8'
}

task buildKryoNetty(type: Jar) {
    baseName = project.name + '-all'
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}